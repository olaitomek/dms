databaseChangeLog:
  - changeSet:
      id: 1
      author: auto
      changes:
        - createTable:
            tableName: binary_content
            columns:
              - column:
                  name: content_hash
                  type: varchar(255)
                  constraints:
                    primaryKey: true
              - column:
                  name: filename
                  type: varchar(255)
              - column:
                  name: content_type
                  type: varchar(255)
              - column:
                  name: data
                  type: blob
        - createTable:
            tableName: bucket
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
        - createTable:
            tableName: bucket_metadata
            columns:
              - column:
                  name: bucket_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: meta_key
                  type: varchar(255)
              - column:
                  name: meta_value
                  type: varchar(255)
        - addForeignKeyConstraint:
            baseTableName: bucket_metadata
            baseColumnNames: bucket_id
            referencedTableName: bucket
            referencedColumnNames: id
        - createTable:
            tableName: category
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: parent_id
                  type: bigint
        - addForeignKeyConstraint:
            baseTableName: category
            baseColumnNames: parent_id
            referencedTableName: category
            referencedColumnNames: id
        - createTable:
            tableName: tag
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
        - createTable:
            tableName: document
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: bucket_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: content_hash
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: uploaded_at
                  type: timestamp
              - column:
                  name: text_content
                  type: clob
        - addForeignKeyConstraint:
            baseTableName: document
            baseColumnNames: bucket_id
            referencedTableName: bucket
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: document
            baseColumnNames: content_hash
            referencedTableName: binary_content
            referencedColumnNames: content_hash
        - createTable:
            tableName: document_metadata
            columns:
              - column:
                  name: document_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: meta_key
                  type: varchar(255)
              - column:
                  name: meta_value
                  type: varchar(255)
        - addForeignKeyConstraint:
            baseTableName: document_metadata
            baseColumnNames: document_id
            referencedTableName: document
            referencedColumnNames: id
        - createTable:
            tableName: document_category
            columns:
              - column:
                  name: document_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: document_category
            baseColumnNames: document_id
            referencedTableName: document
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: document_category
            baseColumnNames: category_id
            referencedTableName: category
            referencedColumnNames: id
        - createTable:
            tableName: document_tag
            columns:
              - column:
                  name: document_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: tag_id
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: document_tag
            baseColumnNames: document_id
            referencedTableName: document
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: document_tag
            baseColumnNames: tag_id
            referencedTableName: tag
            referencedColumnNames: id
